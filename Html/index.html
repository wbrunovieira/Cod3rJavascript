<!DOCTYPE html>
 <!-- For initialize the the server: instal http-server in this folder and initialize in the terminal the commad http-server . , to stop the server control + c-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
         <a href wm-nav="Exercicios/teste.html"> 00 - Teste</a> |
         <a href wm-nav="Exercicios/texto1.html"> 01 - Texto 1</a>|
         <a href wm-nav="Exercicios/texto2.html"> 02 - Texto 2</a>|
         <a href wm-nav="Exercicios/listas.html"> 03 - Listas</a>|
         <a href wm-nav="Exercicios/listaAlinhada.html"> 04 - Lista Alinhada</a>|
         <a href wm-nav="Exercicios/links.html"> 05 - Links</a>|
         <a href wm-nav="Exercicios/tabela.html"> 06 - Tabela</a>|
         <a href wm-nav="Exercicios/Form/Form.html"> 07 - Formulario</a>|
         <a href wm-nav="Exercicios/imagens.html"> 08 - Imagens</a>|
    </nav>
<section id="conteudo"></section>
 <footer>
     
     Curso de Web Moderno
 </footer>  
 <script>
     document.querySelectorAll('[wm-nav').forEach(link => {
         const conteudo = document.getElementById('conteudo')

         link.onclick = function(e) {
             e.preventDefault()
             fetch(link.getAttribute('wm-nav'))
             .then(resp => resp.text())
             .then(html => conteudo.innerHTML = html)
         }
     })
 </script>
</body>
</html>
