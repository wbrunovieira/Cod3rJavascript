<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        /* em linhas gerais...
        
                1. regra com !important(nao usar)
                2. seletores mais especificos (classe mais importante que tags)
                3. ultima regra aplicada */

                p{
                    background-color:#aaa;
                }

                .observacao{
                    background-color:#5f5;
                    border: dashed 5px;
                    padding:200px;
                    font-size: 40px;
                }

                p.observacao{
                    padding: 2px;
                    background: linear-gradient(to right, red, yellow)
                }

    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
